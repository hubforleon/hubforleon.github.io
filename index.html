<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title> this is excercise </title>
        <script src="index.js"></script>
    </head>

    <body>
        <h1 class="list_item" style="text-align:center"> content description from github. </h1>
        <input type="text" id="token" name="token">
        <button onclick="getToken()">get local storage</button>
        <p id="localToken">add black color</p>
        <p>.....</p>

        <div>
            <h3>control panel </h3>
            <button onclick="changeColor()"> change color </button>
            <button onclick="calcInput()">cal input</button>
            <input onchange="calcInput()" id="abc" value="1,3,5,7">
            <button onclick="calcMsg()"> cal message </button>
        </div>

        <div>
            <h3>the result is:</h3>
            <textarea id="display"> 0000 </textarea>
        </div>

        <div>
            <h3> all items: </h3>
            <li class="list_item" id="item1" onclick="changeColorById('item1')">item 1</li>
            <li class=" list_item" id="item2">item 2</li>
            <li class="list_item" id="item3">item 3</li>
        </div>

        <div>

            <div>
                <input id='inputApp' type='text' placeholder="app to be launched" value='new-app'>
                <button id='btnStart' onclick='startApp()'> start application </button>
            </div>
            <br />
            <div>
                <p>
                    <span>message to be send:</span>
                    <input id='inputText' placeholder="message to be send">
                </p>
                <p>
                    <span> message received: </span>
                    <textarea id='receivedText' placeholder=" message received"></textarea>
                </p>
            </div>
            <iframe id="callback"></iframe>
            <button onclick='copy()'> copy </button>
            <button onclick='openBBC()'> open BBC </button>

        </div>
    </body>
    <script>
        // window.addEventListener('change', () => { alert("about to change...") })
        function copy() {
            let ele1 = document.getElementById('inputText')
            let ele2 = document.getElementById('receivedText')
            ele2.value = ele1.value;
            console.log("completed")
        }
        function openBBC() {
            // console.log("outbput...", window.opener.location);
            const iframe = document.getElementById("callback");
            iframe.src = "http://127.0.0.1:5001";
            iframe.width = "1100";
            console.log(iframe.src);

        }
        function getToken() {
            const token = document.getElementById("token");
            const localToken = document.getElementById("localToken");
            localToken.innerText = "string from localStorage ==>", localStorage.getItem(token.value);
        }

    </script>

</html>
