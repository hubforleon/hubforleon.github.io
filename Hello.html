<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>This is a HTML test file. </title>
    </head>

    <body>
        <h1> control pannel</h1>
        <div class="control">
            <button onclick="changeAll('display_area')"> change all fonts color!</button>
            <button class="calc" onclick="textFieldInput('id1')">text field input calculation </button>
            <button class="calc" onclick="msgInput()">message input calculation</button>
        </div>

        <div>
            <h4>Please input:</h4>
            <input id="ins" value="1,3,5" />
            <div>

            </div>
            <h5> the result is: <b id="result">00</b></h5>
        </div>
        <div>
            <li class="display_area" id="id1" onclick="change('id1')">color 1</li>
            <li class="display_area" id="id2" onclick="change('id2')">color 2</li>
            <li class="display_area" id="id3" onclick="change('id3')">color 3</li>
        </div>
        <iframe id="callback"></iframe>

    </body>
    <script>
        var colors = ["red", "blue", "green", "orange", "pink"];
        var index = 0;

        function changeAll(classname) {
            let ele = document.getElementsByClassName(classname);
            index += 1;
            index %= colors.length;

            for (let i = 0; i < ele.length; i++) {
                ele[i].style.color = colors[index];
            }
        }
        function textFieldInput() {
            var ele = document.getElementById('ins');
            s = ele.value;


            console.log(s);
            numbers = s.split(',');
            let sum = 0;
            for (num in numbers) {
                sum += parseInt(numbers[num]);
            }

            let ele2 = document.getElementById('result');
            ele2.innerText = sum;

        }

        function change(id_name) {
            index += 1;
            index %= colors.length;

            let ele = document.getElementById(id_name);
            ele.style.color = colors[index];
        }

        function msgInput() {
            msg = prompt("Please Input numbers");
            console.log(msg);
            numbers = msg.split(',');
            let sum = 0;
            for (num in numbers) {
                sum += parseInt(numbers[num]);
            }

            let ele2 = document.getElementById('result');
            ele2.innerText = sum;
        }



    </script>

</html>
